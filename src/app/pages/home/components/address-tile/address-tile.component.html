<div class="tile">
    [{{ person.id }}] <h1>{{ person.lastname | uppercase }} {{ person.firstname }}</h1>
    <blockquote>
        {{ person.birthdate | date: 'dd-MM-YYYY'}}
    </blockquote>

    <button type="button" (click)="remove()">
        Supprimer
    </button>

    <button type="button" (click)="update()">
        Modifier
    </button>
</div>
